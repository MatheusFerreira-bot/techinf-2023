<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>13. Raiz quadrada</title>
		<script type="text/javascript" src="../Lib/raizQuadrada.js"></script>
	</head>
	<body>
		<h1>13. Raiz quadrada</h1>
		<cite>13. Escreva um programa que solicita um número ao usuário e retorna a sua raiz quadrada.</cite>
		<br><br>
	</body>
</html>

<script>
	let num = Number(prompt("Informe o número:"));
	let raiz = Math.sqrt(num);

	document.write(`A raiz quadrada do número ${num} é ${raiz}`);
</script>
