		<h1>11. Potência do primeiro número pelo segundo.</h1>
		<cite>11. Escreva um programa que solicita dois números ao usuário e retorna o resultado da operação de potência do primeiro número pelo segundo</cite>
		<br><br>
	</body>

<script>
	let num1 = Number(prompt("Informe o primeiro número:"));
	let num2 = Number(prompt("Informe o segundo número:"));
	let resultado = num1 ** num2;

	document.writeln(`Resultado: ${resultado}`);
</script>
