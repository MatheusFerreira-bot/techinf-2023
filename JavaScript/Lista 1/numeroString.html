<!DOCTYPE html>

		<title>9. Alteração número e string.</title>

	<body>
		<h1>9. Alteração número e string.</h1>
		<cite>9. Declare uma variável usando let, atribua a ela um número e imprima o seu valor no console. Em seguida, altere o valor da variável para uma string, correspondente ao número por extenso, e imprima novamente o seu valor.</cite>
	</body>
</html>

<script>
	let num = 1;
	console.log(num);
	num = "Matheus";
	console.log(num);
</script>
