	<body>
		<h1>15. Conversão de Celsius para Fahrenheit.</h1>
		<cite>15. Escreva um programa que solicita ao usuário a temperatura em Celsius e retorna a temperatura em Fahrenheit.</cite>
		<br><br>
	</body>
</html>

<script>
	let celsius = Number(prompt("Informe a temperatura em Celsius:"));
	let fahrenheit = celsius * 1.8 + 32;

	document.write(`A temperatura de ${celsius}°C em Fahrenheit é igual à ${fahrenheit}°F`);
</script>
