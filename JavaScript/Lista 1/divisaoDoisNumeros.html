<!DOCTYPE html>
<html>

	<body>
		<h1>6. Divisão dois números</h1>
		<cite>6. Escreva um programa que retorne o resultado da divisão inteira entre dois números inteiros.</cite>
		<br><br>
	</body>
</html>

<script>
	let num1 = Number(prompt("Digite o primeiro número:"));
	let num2 = Number(prompt("Digite o segundo número:"));
	let divisao = num1 / num2;

	document.write(`A divisão entre ${num1} e ${num2} é igual a ${divisao}`);
</script>
