	<body>
		<h1>10. Área de um retângulo.</h1>
		<cite>10. Escreva um programa que solicita a largura e a altura de um retângulo e retorna a área.</cite>
		<br><br>
	</body>

<script>
	let largura = Number(prompt("Informe a largura:"));
	let altura = Number(prompt("Informe a altura:"));
	let area = largura * altura;

	document.write(`Área do retângulo: ${area}`);
</script>
