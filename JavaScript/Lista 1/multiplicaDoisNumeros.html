<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>4. Multiplicação entre dois números</title>
		<script type="text/javascript" src="../Lib/multiplicaDoisNumeros.js"></script>
	</head>
	<body>
		<h1>4. Multiplicação entre dois números</h1>
		<cite>4. Escreva um programa que solicita dois números e imprime o resultado da multiplicação entre os números.</cite>
		<br><br>
	</body>
</html>

<script>
	let num1 = Number(prompt("Digite o primeiro valor:"));
	let num2 = Number(prompt("Digite o segundo valor:"));
	let resultado = num1 * num2;

	document.write(`${num1} * ${num2} = ${resultado}`);
</script>
