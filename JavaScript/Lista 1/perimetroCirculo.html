<html>

	<body>
		<h1>14. Perimetro de um círculo.</h1>
		<cite>14. Escreva um programa que calcula o perímetro de um círculo. Solicite ao usuário que insira o raio.</cite>
		<br><br>
	</body>

<script>
	let raio = Number(prompt("Informe o raio:"));
	let perimetro = 2 * 3.14159 * raio;

	document.write(`Perímetro: ${perimetro}`);
</script>
