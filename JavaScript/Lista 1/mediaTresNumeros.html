<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>5. Média de 3 números</title>
		<script type="text/javascript" src="../Lib/mediaTresNumeros.js"></script>
	</head>
	<body>
		<h1>5. Média de 3 números</h1>
		<cite>5. Escreva um programa que solicita três números ao usuário e retorna a média deles.</cite>
		<br><br>
	</body>
</html>

<script>
	let num1 = Number(prompt("Digite o primeiro número:"));
	let num2 = Number(prompt("Digite o segundo número:"));
	let num3 = Number(prompt("Digite o terceiro número:"));
	let media = (num1 + num2 + num3) / 3;

	document.write(`Média: ${media}`);
</script>
